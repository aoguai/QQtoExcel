name: Bug report
description: 反馈与提交BUG
body:
  - type: markdown
    attributes:
      value: |
        创建一个反馈报告以帮助我们改进
  - type: checkboxes
    id: checkboxes
    attributes:
      label: 一些验证
      description: 在提交问题之前，请确保您完成以下操作
      options:
        - label: 是否查看 wiki、issues 后自己尝试解决
          required: true
        - label: 请 **确保** 您的问题能在 [releases](https://github.com/aoguai/QQtoExcel/releases/latest) 发布的最新版本(包含测试版本)上复现 (如果不是请先更新到最新版本复现后再提交问题)
          required: true
        - label: 搜索检查是否已经存在请求相同功能的问题/讨论，以避免重复创建问题
          required: true
        - label: 确认知晓并同意维护者直接关闭不符合 issue 规范的问题
          required: true
        - label: 确保提供下列BUG描述及其复现步骤, 否则我同意维护者直接关闭问题
          required: true
  - type: textarea
    id: bug-1
    attributes:
      label: |
        BUG 描述或反馈描述
      description: |
        请输入 BUG 描述或反馈描述及其复现步骤，请使用尽量准确的描述。
    validations:
      required: true
  - type: textarea
    id: feature-description
    attributes:
      label: |
        预期的效果
      description: |
        简明扼要地描述你原来希望的效果。
    validations:
      required: true
  - type: textarea
    id: feature-description
    attributes:
      label: |
        截图
      description: |
        添加截图以帮助解释你的问题。
    validations:
      required: true
  - type: textarea
    id: feature-description
    attributes:
      label: |
        系统信息
      description: |
        请说明您的操作系统: [例如.Windows]以及软件版本 [例如. V1.6]
    validations:
      required: true
  - type: textarea
    id: feature-description
    attributes:
      label: |
        额外的信息
      description: |
        在此添加关于问题的任何其他背景、猜想、推断。
    validations:
      required: true